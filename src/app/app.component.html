<!-- <div>{{ appState$ | async | json }}</div> async pipe subscribing to appState$ observeble and when the data is retrieved it is going to be returned in json format -->

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wraper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage Servers</h2>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-prymary">Print Report</button>

                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>New Server</span>
                        </a>

                        <span>
                            <select name="status" class="btn btn-info" style="height: 32.91px;">
                            <option value="ALL">ALL</option>
                            <option value="SERVER_UP">SERVER UP</option>
                            <option value="SERVER_DOWN">SERVER DOWN</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div><br>
            <ng-container>
                <div class="col-md-12 single-note-item text-center">
                    <div class="spinner-border text-info" role="status"></div>
                </div>
            </ng-container>
            <ng-container>
                <table class="table table-striped table-hover" id="servers">
                    <tr>
                        <th>Image</th>
                        <th>IP Address</th>
                        <th>Name</th>
                        <th>Memory</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Ping</th>
                        <th>Actions</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td> <img src="" width="40" height="40" ></td>
                            <td>ipAddress</td>
                            <td>name</td>
                            <td>memory</td>
                            <td>type</td>
                            <td>
                                <span class="badge"></span>
                            </td>
                            <td>
                                <a style="cursor: pointer;">
                                    <i class="material-icons" title="Ping server">&#xe328;</i>
                                    <i class="fa fa-spinner fa-spin" style="font-size:24px;"></i>
                                </a>
                            </td>
                            <td>
                                <!--data-togle may need a change-->
                                <a class="delete" data-toggle="modal" style="cursor: pointer;">
                                    <i class="material-icons" data-toggle="modal" title="Delete">&#xE328;</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
        </div>
    </div>
</div>
